<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch with Split Function</title>
  <link rel="stylesheet" href="Watch.css">
</head>
<body>
    <div class="stopwatch">
        <div id="timerDisplay" class="timer">00:00:00.0</div>
        <div class="buttons">
          <button id="startPauseBtn" class="start-color">Start</button>
          <button id="splitBtn" disabled>Split</button>
          <button id="resetBtn" disabled>Reset</button>
        </div>
        <div id="splits" class="splits"></div>
        <div id="history" class="history"></div>
      </div>
      
  <script src="Watch.js"></script>
</body>
</html>
